<!DOCTYPE html>
<html>

<head>
  <style>
    body {
      width: 450px;
      min-height: 200px;
      padding: 15px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    .header {
      display: flex;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #e0e0e0;
      padding-bottom: 10px;
    }

    .header h2 {
      margin: 0;
      color: #333;
      font-size: 16px;
    }

    .generate-btn {
      width: 100%;
      height: 40px;
      background: #0073aa;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      margin-bottom: 15px;
      transition: background-color 0.2s;
    }

    .generate-btn:hover {
      background: #005a87;
    }

    .generate-btn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }

    .loading {
      text-align: center;
      color: #666;
      font-style: italic;
    }

    .template-container {
      margin-top: 15px;
    }

    .template-title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #333;
    }

    .template-output {
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 4px;
      padding: 12px;
      font-family: 'Courier New', monospace;
      font-size: 12px;
      white-space: pre-wrap;
      word-wrap: break-word;
      max-height: 300px;
      overflow-y: auto;
      margin-bottom: 10px;
    }

    .copy-btn {
      width: 100%;
      height: 32px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 12px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    .copy-btn:hover {
      background: #218838;
    }

    .copy-success {
      background: #6c757d !important;
    }

    .metadata-info {
      background: #e9ecef;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      font-size: 12px;
    }

    .metadata-item {
      margin-bottom: 4px;
    }

    .metadata-label {
      font-weight: bold;
      color: #495057;
    }

    .error {
      color: #dc3545;
      background: #f8d7da;
      border: 1px solid #f5c6cb;
      border-radius: 4px;
      padding: 10px;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="header">
    <h2>Wikipedia Citation Generator</h2>
  </div>

  <button id="generateBtn" class="generate-btn">Generate Citation Template</button>

  <div id="loadingDiv" class="loading" style="display: none;">
    Extracting page metadata...
  </div>

  <div id="templateContainer" class="template-container" style="display: none;">
    <div class="template-title">Wikipedia Citation Template:</div>
    <div id="templateOutput" class="template-output"></div>
    <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
  </div>

  <div id="metadataContainer" class="metadata-info" style="display: none;">
    <div class="metadata-label">Extracted Metadata:</div>
    <div id="metadataContent"></div>
  </div>

  <div id="errorDiv" class="error" style="display: none;"></div>

  <script src="popup.js"></script>
</body>

</html>
